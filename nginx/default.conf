server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        autoindex on;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Servir arquivos est√°ticos direto pelo nginx
    location ~* \.(pdf|jpg|jpeg|png|gif|css|js|woff|woff2|ttf|svg|ico)$ {
        expires max;
        access_log off;
        try_files $uri =404;
    }

    location ~ ^(.+\.php)(/.+)?$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php83:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 1000;
    }
}

server {
    listen 80;
    server_name nodejs.localhost;

    location /api/ {
        proxy_pass http://node20:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /front/ {
        proxy_pass http://node20:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}