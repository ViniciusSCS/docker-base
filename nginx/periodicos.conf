server {
    listen 80;
    server_name periodicos.localhost;

    root /var/www/html/projeto_ojs_unievangelica/periodicos;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Servir arquivos estáticos da pasta files
    location /files/ {
        alias /var/www/html/projeto_ojs_unievangelica/files/;
        access_log off;
        expires max;
    }

    # Servir arquivos estáticos comuns
    location ~* \.(pdf|jpg|jpeg|png|gif|css|js|woff|woff2|ttf|svg|ico)$ {
        expires max;
        access_log off;
        try_files $uri =404;
    }

    location ~ ^(.+\.php)(/.+)?$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php83:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
